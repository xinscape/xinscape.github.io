<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xinscape | 作品集</title>
    <style>
        /* 基础重置 - 去除浏览器默认边距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, serif; /* 使用衬线字体增加设计感 */
            cursor: default;
        }

        /* Cargo风格固定导航 */
        .fixed-nav {
            position: fixed;
            left: 30px;
            bottom: 30px;
            z-index: 1000; /* 确保在最上层 */
        }

        .nav-item {
            display: block;
            color: #333;
            text-decoration: none;
            margin-bottom: 8px;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }

        .nav-item:hover {
            opacity: 0.5; /* 悬停时变透明，一种优雅的交互 */
        }

        /* 每个作品都是一个全屏视窗 */
        .project-section {
            height: 100vh; /* 关键：占满整个视窗高度 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 10%;
            /* 为每个部分设置不同的背景色以示区分 */
        }

        #project-1 { background-color: #f8f8f8; }
        #project-2 { background-color: #eaeaea; }
        #project-3 { background-color: #f0f0f0; }

        .project-content {
            max-width: 800px;
            text-align: center;
        }

        .project-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: normal;
        }

        .project-content p {
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .project-image {
            width: 100%;
            max-height: 50vh;
            object-fit: cover; /* 关键：让图片在容器内自适应，不会变形 */
        }
    </style>
</head>
<body>
    <!-- 固定在左下角的导航 -->
    <nav class="fixed-nav">
        <a href="#project-1" class="nav-item">咖啡机设计</a>
        <a href="#project-2" class="nav-item">智能音箱</a>
        <a href="#project-3" class="nav-item">可穿戴设备</a>
    </nav>

    <!-- 全屏作品区块 -->
    <section id="project-1" class="project-section">
        <div class="project-content">
            <h2>Project 1: 咖啡机设计</h2>
            <p>一款专注于手冲体验的现代咖啡机，融合了传统工艺与极简美学。</p>
            <img src="path-to-your-image-1.jpg" alt="咖啡机设计" class="project-image">
        </div>
    </section>

    <section id="project-2" class="project-section">
        <div class="project-content">
            <h2>Project 2: 智能音箱</h2>
            <p>探索声音与家居环境的无缝融合，织物表面与柔和灯光的结合。</p>
            <img src="path-to-your-image-2.jpg" alt="智能音箱" class="project-image">
        </div>
    </section>

    <section id="project-3" class="project-section">
        <div class="project-content">
            <h2>Project 3: 可穿戴设备</h2>
            <p>为运动爱好者设计的轻量级健康监测器，强调佩戴的舒适性与数据的可视化。</p>
            <img src="path-to-your-image-3.jpg" alt="可穿戴设备" class="project-image">
        </div>
    </section>

    <script>
        // 为导航链接添加平滑滚动行为
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); // 阻止默认的锚点跳转
                const targetId = this.getAttribute('href'); // 获取href，如 #project-1
                const targetElement = document.querySelector(targetId);

                // 使用原生JS实现平滑滚动
                targetElement.scrollIntoView({
                    behavior: 'smooth' // 关键：平滑滚动
                });
            });
        });
    </script>
</body>
</html>
